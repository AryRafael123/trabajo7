<head>

<body background="Imagenes/descarga.jpg">

    <h1>Registro:</h1>

        <label>Nombres:</label><input type="text" name="nombre"><br><br>
        <label>Apellidos:</label><input type="text" name="apellido"><br><br>

        <label>Usuario:</label><input type="text" name="usuario"><br><br>
        <label>Contraseña:</label><input type="password" name="pwd" id="si"onchange="funcion()"><br><br>
        <label>Repetir Contraseña:</label><input type="password" name="pwd2"><br><br>
        <input type="submit" value="Enviar datos">
    </form>
    <script>
        function funcion(){
            var pwd=(document.getElementById("si").value);
            console.log(pwd);
            if (pwd.length < 5){
                alert("contraseña segura");
            }  alert("");
            
        }

    </script>
